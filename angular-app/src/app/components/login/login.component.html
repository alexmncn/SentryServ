<section>
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="formData.username" required>
    </div>
    <div>
      <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="formData.password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</section>
