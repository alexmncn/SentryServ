<main>
  <section>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingresa tu nombre de usuario">
        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
          El nombre de usuario es requerido
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Contrase単a</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Ingresa tu contrase単a">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          La contrase単a es requerida
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          La contrase単a debe tener al menos 6 caracteres
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Enviar</button>
    </form>
  </section>
</main>
