<main>
  <section>
    <h1>SentryServ</h1>
    <h3>Inicia sesión</h3>
    <form [formGroup]="loginForm" (ngSubmit)="sendLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" formControlName="username" placeholder="Introduce tu nombre de usuario" autocomplete="off" [class.error]="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
        <div class="message error" @errorAnimation *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
          <p>Usuario requerido</p>
        </div>
      </div>

      <div class="form-group">
        <label form="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Introduce tu contraseña" autocomplete="off" [class.error]="loginForm.controls['password'].touched && (loginForm.controls['password'].hasError('required') || loginForm.controls['password'].hasError('minlength'))">
        <div class="message error">
          <p @errorAnimation *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">Contraseña requerida</p>
          <p @errorAnimation *ngIf="loginForm.controls['password'].hasError('minlength')">La contraseña debe tener al menos {{ passwordMinLen }} caracteres</p>
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.valid && (loginForm.controls['username'].touched || loginForm.controls['password'].touched)">Enviar</button>
    </form>
    <p class="info">No tienes una cuenta? <a href="/register" class="link">Regístrate</a></p>
  </section>
  <app-loading-overlay [isLoading]="isLoading" [loadingInfo]="loadingInfo"></app-loading-overlay>
</main>
